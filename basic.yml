---
- hosts: all
  gather_facts: true
  become_method: sudo
  become_user: root
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: latest

    - name: Copy index.html to node
      copy: src=index.html dest=/var/www/html/index.html

    - name: Configure index.html
      command: sed -i "s/nodename/$HOSTNAME/g" /var/www/html/index.html

    - name: Restart Apache
      service:
        name: httpd
        state: restarted
